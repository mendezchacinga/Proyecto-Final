<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/html.css">
  <title>Iniciar Sesión</title>
</head>
<body>
  <div class="login-container">
    <h1 class="login-title">Iniciar Sesión</h1>
    <form id="formularioLogin" class="login-form">
      <label for="correoLogin" class="login-label">Correo electrónico</label>
      <input type="email" id="correoLogin" class="login-input" placeholder="Correo" required>
      
      <label for="contrasenaLogin" class="login-label">Contraseña</label>
      <input type="password" id="contrasenaLogin" class="login-input" placeholder="Contraseña" required>
      
      <button type="submit" class="login-button">Ingresar</button>
      <div class="login-loader" id="cargando" style="display: none;"></div>
    </form>
    <p id="errorMensaje" class="login-error"></p>
    <p class="login-register">
      ¿No tienes cuenta? <a href="register.html" class="login-register-link">Regístrate aquí</a>
    </p>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
